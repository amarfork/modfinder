<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Shadow Fight Free Injector</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
* {margin:0; padding:0; box-sizing:border-box;}
html, body {
    height:100%;
    font-family:'Poppins', sans-serif;
    background:#000;
    color:#fff;
}

/* ===== Background ===== */
#particles-js {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

/* ===== Main Container ===== */
.container {
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

/* ===== Title ===== */
h1 {
    font-size:36px;
    font-weight:700;
    margin-bottom:25px;
    text-shadow:0 5px 15px rgba(0,0,0,0.4);
}

/* ===== Video Wrapper ===== */
.video-box {
    width:100%;
    max-width:900px;
    margin-bottom:35px;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    border-radius:20px;
    overflow:hidden;
}
.video-box iframe {
    width:100%;
    height:500px;
    border:none;
}

/* ===== Download Button ===== */
.download-btn {
    padding:16px 45px;
    font-size:18px;
    font-weight:600;
    color:#fff;
    border:none;
    border-radius:50px;
    cursor:pointer;
    text-decoration:none;
    background:linear-gradient(45deg,#ff6b6b,#feca57,#48dbfb,#1dd1a1);
    background-size:300% 300%;
    animation:gradientAnim 6s ease infinite;
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
    transition:transform 0.2s;
}
.download-btn:hover {
    transform:scale(1.1);
}

@keyframes gradientAnim {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ===== Responsive ===== */
@media(max-width:768px){
    h1 {font-size:28px;}
    .video-box iframe {height:260px;}
}
</style>
</head>
<body>

<!-- Background -->
<div id="particles-js"></div>

<!-- Content -->
<div class="container">

    <h1>Shadow Fight Free Injector</h1>

    <!-- Tutorial Video -->
    <div class="video-box">
        <iframe 
            src="https://www.youtube.com/embed/D2BOZslY4Lk?si=4zM2oysMUNYo-s6Y"
            title="Shadow Fight Free Injector Tutorial"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Download Button -->
    <a 
        href="https://mega.nz/file/CDZ1wBJA#L6_bVXzukfoLCFv6E0PZw70H7W1vOhtdx4di1qXHRQ0"
        target="_blank"
        class="download-btn">
        â¬‡ Download Injector
    </a>

</div>

<!-- Particles Config -->
<script>
particlesJS("particles-js", {
    particles:{
        number:{value:60},
        color:{value:["#ff6b6b","#feca57","#48dbfb","#1dd1a1"]},
        size:{value:6,random:true},
        opacity:{value:0.4,random:true},
        move:{enable:true,speed:2,random:true}
    },
    interactivity:{
        events:{ onhover:{enable:true,mode:"repulse"} }
    },
    retina_detect:true
});
</script>

</body>
