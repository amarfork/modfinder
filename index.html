<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ActionMods Landing</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-b6p8fO6p1j4K2L0/ktDqw8eG6pS0Ktc+kJ9h4C71skLZ4jU4ZK0Y0Slz3C20yBrT8XKd3C5DZjQ1gB0bGZ3IhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Emoji CSS CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/css/emojione.min.css" integrity="sha512-2UqkGqNRx15g7jl7Gmcu+c06r8+I5Dc6oU6l4JReBS7sltdoNnH72Eo4xUGsG+rc8oXkKUOaRzCRfFuh0m9PA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Particles.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
/* ===== Reset ===== */
* {margin:0; padding:0; box-sizing:border-box;}
body, html {height:100%; font-family: 'Poppins', sans-serif; overflow-x:hidden; scroll-behavior:smooth;}

/* ===== Background ===== */
#particles-js {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
    top:0;
    left:0;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

/* ===== Center Content ===== */
.container {
    position:relative;
    z-index:10;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

/* ===== Logo ===== */
.logo {
    width:180px;
    height:180px;
    background:url('logo.jpg') no-repeat center/contain;
    margin-bottom:40px;
    animation: logoBounce 2s ease-in-out infinite;
}
@keyframes logoBounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-25px);}}

/* ===== Buttons ===== */
.button {
    padding:16px 45px;
    font-size:18px;
    font-weight:600;
    color:#fff;
    border:none;
    border-radius:50px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff6b6b,#feca57,#48dbfb,#1dd1a1);
    background-size:300% 300%;
    margin:12px;
    animation: gradientAnim 6s ease infinite;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    gap:10px;
}
.button:hover {transform:scale(1.1); box-shadow:0 10px 25px rgba(0,0,0,0.4);}
@keyframes gradientAnim {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* ===== Emojis Section ===== */
.emoji-text {
    font-size:24px;
    margin-top:20px;
    animation: fadeInUp 2s ease forwards;
}
@keyframes fadeInUp {0%{opacity:0; transform:translateY(20px);}100%{opacity:1; transform:translateY(0);}}

/* ===== Footer ===== */
footer {
    position:relative;
    margin-top:40px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    z-index:10;
}
footer img {
    width:45px;
    cursor:pointer;
    transition: transform 0.2s;
}
footer img:hover {transform:scale(1.2);}
footer .contact-btn {
    background:rgba(255,255,255,0.15);
    padding:10px 25px;
    border-radius:25px;
    font-size:14px;
    color:#fff;
    text-decoration:none;
    transition:0.2s;
}
footer .contact-btn:hover {background:rgba(255,255,255,0.35);}

/* ===== Responsive ===== */
@media(max-width:480px){
    .logo {width:140px;height:140px;margin-bottom:25px;}
    .button {padding:12px 30px; font-size:16px;}
    .emoji-text {font-size:20px;}
    footer img {width:35px;}
    footer .contact-btn {font-size:12px;}
}
</style>
</head>
<body>

<!-- Particles Background -->
<div id="particles-js"></div>

<!-- Main Container -->
<div class="container">
    <!-- Logo -->
    <div class="logo"></div>

    <!-- Access Button -->
    <a href="https://t.me/sohamgameplay" target="_blank" class="button">
        <i class="fab fa-telegram-plane"></i> Access Content
    </a>

    <!-- Emojis -->
    <div class="emoji-text">
        ðŸš€âœ¨ðŸ”¥ Join the adventure! ðŸŒŸðŸŽ®ðŸ’¥
    </div>
</div>

<!-- Footer -->
<footer>
    <a href="https://t.me/sohamgameplay" target="_blank">
        <img src="tg.png" alt="Telegram">
    </a>
    <a href="https://t.me/Actionmods" class="contact-btn"><i class="fas fa-envelope"></i> Contact Us</a>
</footer>

<!-- ===== Particles JS Config ===== -->
<script>
particlesJS("particles-js", {
    "particles": {
        "number": {"value":60,"density":{"enable":true,"value_area":800}},
        "color":{"value":["#ff6b6b","#feca57","#48dbfb","#1dd1a1"]},
        "shape":{"type":"circle"},
        "opacity":{"value":0.3,"random":true},
        "size":{"value":6,"random":true},
        "line_linked":{"enable":false},
        "move":{"enable":true,"speed":2,"direction":"none","random":true,"straight":false,"out_mode":"out"}
    },
    "interactivity": {
        "detect_on":"canvas",
        "events":{
            "onhover":{"enable":true,"mode":"repulse"},
            "onclick":{"enable":true,"mode":"push"}
        },
        "modes":{"repulse":{"distance":100,"duration":0.4},"push":{"particles_nb":4}}
    },
    "retina_detect":true
});
</script>

</body>
</html>
