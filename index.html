<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ActionMods Landing</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
* {margin:0; padding:0; box-sizing:border-box;}
body, html {height:100%; font-family:'Poppins', sans-serif; overflow-x:hidden;}

#particles-js {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.container {
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.logo {
    width:180px;
    height:180px;
    background:url('logo.jpg') no-repeat center/contain;
    margin-bottom:40px;
    animation: logoBounce 2s infinite;
}
@keyframes logoBounce {
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-25px);}
}

/* ===== INPUT + BUTTON WRAPPER ===== */
.code-box {
    display:flex;
    gap:10px;
    align-items:center;
}

/* ===== ENTER CODE FIELD ===== */
.code-input {
    width:260px;
    padding:15px 20px;
    border-radius:50px;
    border:none;
    outline:none;
    font-size:18px;
    text-align:center;
    background:rgba(255,255,255,0.15);
    color:#fff;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.code-input::placeholder {
    color:rgba(255,255,255,0.7);
    letter-spacing:1px;
}

/* ===== GO BUTTON ===== */
.go-btn {
    padding:15px 28px;
    border-radius:50px;
    border:none;
    font-size:16px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
    background:linear-gradient(45deg,#ff6b6b,#feca57,#48dbfb,#1dd1a1);
    background-size:300% 300%;
    animation: gradientAnim 6s ease infinite;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.go-btn:hover {
    transform:scale(1.1);
}
@keyframes gradientAnim {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.emoji-text {
    font-size:24px;
    margin-top:20px;
}

footer {
    margin-top:40px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
}
footer img {width:45px;}
footer .contact-btn {
    background:rgba(255,255,255,0.15);
    padding:10px 25px;
    border-radius:25px;
    font-size:14px;
    color:#fff;
    text-decoration:none;
}
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="logo"></div>

    <!-- ENTER CODE + GO BUTTON -->
    <div class="code-box">
        <input 
            type="text"
            class="code-input"
            placeholder="ENTER A CODE"
            id="code"
            onkeydown="if(event.key==='Enter'){ goPage(); }"
        >
        <button class="go-btn" onclick="goPage()">GO</button>
    </div>

    <div class="emoji-text">
        ðŸš€âœ¨ðŸ”¥ Join the adventure! ðŸŒŸðŸŽ®ðŸ’¥
    </div>
</div>

<footer>
    <a href="https://t.me/sohamgameplay" target="_blank">
        <img src="tg.png" alt="Telegram">
    </a>
    <a href="https://t.me/Actionmods" class="contact-btn">
        <i class="fas fa-envelope"></i> Contact Us
    </a>
</footer>

<script>
function goPage(){
    const val = document.getElementById('code').value.trim();
    if(val !== ''){
        window.location.href = val + '.html';
    }
}

particlesJS("particles-js", {
    particles:{
        number:{value:60},
        color:{value:["#ff6b6b","#feca57","#48dbfb","#1dd1a1"]},
        size:{value:6,random:true},
        move:{enable:true,speed:2,random:true}
    },
    interactivity:{
        events:{ onhover:{enable:true,mode:"repulse"} }
    }
});
</script>

</body>
</html>
